<form nz-form [formGroup]="form" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="img_url" nzRequired
      >Image URL</nz-form-label
    >
    <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
      <input nz-input formControlName="img_url" name="img_url" id="img_url" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="title" nzRequired>Title</nz-form-label>
    <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
      <input nz-input formControlName="title" name="title" id="title" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="description" nzRequired
      >Description</nz-form-label
    >
    <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
      <textarea
        nz-input
        formControlName="description"
        placeholder="Description"
        name="description"
        [nzAutosize]="{ minRows: 3, maxRows: 5 }"
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="content" nzRequired>
      Content
    </nz-form-label>
    <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
      <app-editor
        [data]="news?.content || ''"
        (addFormControl)="addFormControl('content', $event)"
        name="content"
      ></app-editor>
    </nz-form-control>
  </nz-form-item>

  <div class="form__footer">
    <button nz-button nzShape="round" (click)="destroy()">
      {{ "btn.cancel" | translate }}
    </button>
    <button
      nz-button
      nzType="primary"
      nzShape="round"
      [nzLoading]="isLoading"
      (click)="submit('published')"
    >
      {{ "btn.publish" | translate }}
    </button>
    <button
      nz-button
      nzType="primary"
      nzShape="round"
      [nzLoading]="isLoading"
      (click)="submit('draft')"
    >
      {{ "btn.save" | translate }}
    </button>
  </div>
</form>
