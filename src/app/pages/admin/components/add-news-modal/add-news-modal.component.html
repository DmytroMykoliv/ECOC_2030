<div class="news__image">
  <div class="news__image-input">
    <label for="img_url">{{ "form.label.img_url" | translate }}</label>
    <input nz-input [(ngModel)]="imgURL" name="img_url" id="img_url" />
  </div>

  <img
    nz-image
    width="200px"
    height="200px"
    [nzSrc]="imgURL || 'error'"
    [nzFallback]="fallback"
    alt=""
  />
</div>

<nz-tabset nzType="card">
  <nz-tab nzTitle="УКР">
    <form nz-form [formGroup]="formUA" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="title" nzRequired>
          Заголовок
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <input nz-input formControlName="title" name="title" id="title" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="description" nzRequired>
          Опис
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <app-editor
            [data]="news?.ua?.description || ''"
            (addFormControl)="addFormControlUA('description', $event)"
            name="content"
          ></app-editor>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="content" nzRequired>
          Вміст
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <app-editor
            [data]="news?.ua?.content || ''"
            (addFormControl)="addFormControlUA('content', $event)"
            name="content"
          ></app-editor>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>
  <nz-tab nzTitle="ENG">
    <form nz-form [formGroup]="formEN" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="title" nzRequired>
          Title
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <input nz-input formControlName="title" name="title" id="title" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="description" nzRequired>
          Description
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <app-editor
            [data]="news?.en?.description || ''"
            (addFormControl)="addFormControlEN('description', $event)"
            name="content"
          ></app-editor>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="content" nzRequired>
          Content
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'validator.required' | translate }}">
          <app-editor
            [data]="news?.en?.content || ''"
            (addFormControl)="addFormControlEN('content', $event)"
            name="content"
          ></app-editor>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>
</nz-tabset>

<div class="form__footer">
  <button nz-button nzShape="round" (click)="destroy()">
    {{ "btn.cancel" | translate }}
  </button>
  <button
    nz-button
    nzType="primary"
    nzShape="round"
    [nzLoading]="isLoading"
    (click)="submit('published')"
  >
    {{ "btn.publish" | translate }}
  </button>
  <button
    nz-button
    nzType="primary"
    nzShape="round"
    [nzLoading]="isLoading"
    (click)="submit('draft')"
  >
    {{ "btn.save" | translate }}
  </button>
</div>
