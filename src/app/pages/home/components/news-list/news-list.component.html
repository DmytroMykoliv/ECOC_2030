<div class="container news">
  <h2 class="news__title">{{ "title.news" | translate }}</h2>

  <div class="news__list">
    @for (article of news; track article.id) {
    <div class="news__col">
      <app-news-item [article]="article" />
    </div>
    }
  </div>

  <div class="news__more">
    <button nz-button nzShape="round" routerLink="/news" class="news__more-btn">
      {{ "btn.read_more" | translate }}
    </button>
  </div>
</div>
