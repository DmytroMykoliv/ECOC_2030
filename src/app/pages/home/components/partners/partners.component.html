<div class="partners">
  <div class="container">
    <h2 class="partners__title">{{ "nav.partners" | translate }}</h2>
  </div>

  <div class="container carousel-wrapper">
    <nz-carousel
      [nzEffect]="effect"
      class="carousel"
      [nzAutoPlay]="false"
      [nzAutoPlaySpeed]="6000"
    >
      @for (slide of partners(); track $index) {
      <div nz-carousel-content>
        <div class="carousel__slide">
          @if (!isMobile) { @for (ref of slide.items; track $index) {
          <img src="/images/partners/{{ ref }}" [alt]="ref" />
          } } @else {
          <img src="/images/partners/{{ slide }}" [alt]="slide" />
          }
        </div>
      </div>
      }
    </nz-carousel>
  </div>
</div>
