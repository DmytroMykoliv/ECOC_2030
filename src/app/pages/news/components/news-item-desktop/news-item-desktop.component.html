<div class="desktop">
  <div class="desktop__content">
    <h2 class="desktop__title">
      {{ article()[lang()].title }}
    </h2>
    <span class="desktop__date">
      {{ article().created_at | date : "fullDate" : undefined : dateLang() }}
    </span>
    <p class="desktop__desc" [innerHTML]="article()[lang()].description"></p>

    <div class="news__more">
      <button
        nz-button
        nzShape="round"
        routerLink="{{ '/news/' + article().ref }}"
        (click)="setArticle(article().id)"
        class="news__more-btn"
      >
        {{ "btn.read_more" | translate }}
      </button>
    </div>
  </div>

  <div class="desktop__img-wrap">
    <img [src]="article().img_url" class="desktop__img" />
  </div>
</div>
