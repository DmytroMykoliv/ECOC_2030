<div class="burger-btn">
  <button nz-button nzType="primary" (click)="open()">
    <span nz-icon nzType="menu" nzTheme="outline"></span>
  </button>
</div>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzWidth]="320"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <div class="burger-head">
      <app-switch-lang />

      <button nz-button (click)="close()">
        <span nz-icon nzType="close" nzTheme="outline"></span>
      </button>
    </div>

    <nav class="drawer">
      <ul class="drawer__list">
        <li class="drawer__item" (click)="scrollToId('ecoc_section', 0)">
          <a>{{ "nav.ecoc" | translate }}</a>
        </li>
        <li class="drawer__item">
          <a routerLink="/lviv-2030">{{ "nav.lviv_2030" | translate }}</a>
        </li>
        <li class="drawer__item" (click)="scrollToId('anchor_ecoc_2016')">
          <a>{{ "nav.prehistory" | translate }}</a>
        </li>

        @if (!isHomePage()) {
        <li class="drawer__item">
          <a routerLink="/news">{{ "nav.news" | translate }}</a>
        </li>
        } @else {
        <li class="drawer__item" (click)="scrollToId('news_list_section', 0)">
          <a>{{ "nav.news" | translate }}</a>
        </li>
        }

        <li class="drawer__item" (click)="scrollToId('partners_section')">
          <a>{{ "nav.partners" | translate }}</a>
        </li>
        <li class="drawer__item" (click)="scrollToId('contacts_section', 0)">
          <a>{{ "nav.contacts" | translate }}</a>
        </li>
      </ul>
    </nav>
  </ng-container>
</nz-drawer>
